<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiki travel</title>
    <style>
        body{
            font-family: Arial;
            margin: 0;
            padding: 0;

        .images a, img, p{

            padding: 0;
            border: none;

            margin-right: auto;

        }

        .images img{

    </style>

</head>
<body>
<section>

<!-- Indice -->
    <h2>Indice</h2>
    <ul>
        <li><a href="#tokyo">      Tokyo</a></li>
        <li><a href="#kanazawa">   Kanazawa</a></li>
        <li><a href="#kyoto">      Kyoto</a> </li>
        <li><a href="#nagasaki">   Nagasaki</a></li>
        <li><a href="#nara">       Nara</a> </li>
    </ul>
</section>

<!-- Imagens -->
<section class="images">
    <h2>Imagens</h2>

    <p>
        <a href="http://wikitravel.org/en/Tokyo" id="tokyo" target="_blank">
            <img src="images/Tokyo.jpg" alt="Tokyo">

    </p>

    <p>
        <a href="http://wikitravel.org/en/Kanazawa" id="kanazawa" target="_blank">
